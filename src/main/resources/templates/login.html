<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Spring Security Example </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body >
    <h1 style="text-align: center;">Haaga-Helian Kysylypalvelu</h1>
    <div class="login" style="
			text-align: left;
		  	position: fixed;
		  	top: 100px;
		  	left: 50%;
		  	margin-left: -100px;
		  	border:  rgba(170, 211, 169, 0.8);
		  	border-radius: 10px;
		  	background-color: #1E90FF;
		  	padding: 40px 40px 40px 40px;">
    	<h3>Kirjaudu<i class="bi bi-box-arrow-in-right"></i></h3>
        <div th:if="${param.error}">
            Käyttäjänimi tai salasana on väärin.
        </div>
        <div th:if="${param.logout}">
            Olet kirjautunut ulos.
        </div>
        <form th:action="@{/login}" method="post" >
            <div><label><input type="text" id="username" name="username" placeholder="Käyttäjänimi"/> </label></div>
            <div><label><input type="password" id="password" name="password" placeholder="Salasana"/> </label></div>
            <div><input type="submit" id="Sign In" value="Kirjaudu sisään" class="btn btn-success"/></div>
        </form>
    </div>
    </body>
</html>
