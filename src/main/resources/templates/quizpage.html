<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="p-2">
		<h1 class="d-inline">Quiz</h1>
		
	</div>
	<div th:object="${quiz}">
		<h2 th:text=*{get().name}></h2>
		<div>
			<ol>
				<li th:each="q : ${quiz.get().questions}">
				<p th:text=${q.content}></p>
					<ul th:each="a : ${q.answers}">
						
						<li th:text="${a.content}"> </li>
					</ul>
				</li>
				
			</ol>
		</div>	
	</div>
	

	<div th:object="${question}">
		<form th:action="${'/quiz/' + quiz.get().id + '/addquestion'}" action="#" method="post">
		  	<label for="question">Add question</label>
			<input type="text" id="question" th:field="*{content}" />
			<div style="clear: both; display: block; height: 15px;"></div>
		  	
			<input type="submit" value="Save"></input>
		</form>
	</div>
	
</div>
</body>
</html>
